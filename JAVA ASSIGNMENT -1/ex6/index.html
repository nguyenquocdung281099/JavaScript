<body>
    <!-- 6.	Write a program to print to screen first 20 numbers of Fibonacci numbers. -->

    <script>
        var a=0,b=1,c=0;
        document.write("20 numbers of Fibonacci numbers")
        document.write("<br> number["+"0"+"] = " + c);
        for(var i =2; i<21; i++)
        {
            c=a +b
            document.write("<br> number["+i+"] = " + c);
            a=b;
            b=c;
        }
    </script>
</body>
