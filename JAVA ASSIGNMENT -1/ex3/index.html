<body>
    <!-- 3.	Write a program to find x from ax + b =0 
    equation with a and b are input from keyboards. -->

    <script>
        var a = parseFloat(prompt("enter a : "));
        var b = parseFloat(prompt("enter b : "));
        if(a==0){
            alert("the equation has no solution");
        }
        else{
            if( b==0)
            {
                alert("the equation has countless solutions");
            }
            else{
                var x = (-b)/a;
                alert("x = " + x);
            }
        }
    </script>
</body>
