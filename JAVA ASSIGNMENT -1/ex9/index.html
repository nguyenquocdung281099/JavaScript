<body>
   
    <script>
        var greatestCommonDivisor= function(a,b){
            var max =0;
            if(a==0 || b==0){
                return a+b;
            }
            else{
                if(a>b){
                for(var i=0;i<=b;i++)
                {
                    if(a%i==0 && b%i==0 && i>=max){
                        max =i;
                    }
                }
            }
            else{
                for(var i=0;i<=a;i++)
                {
                    if(a%i==0 && b%i==0 && i>=max){
                        max =i;
                    }
                }
            }
            return max;
            }
            
        }
        var a = parseInt(prompt("enter a: "));
        var b = parseInt(prompt("enter b: "));
        alert("greatest Common Divisor : " + greatestCommonDivisor(a,b));
    </script>
</body>
